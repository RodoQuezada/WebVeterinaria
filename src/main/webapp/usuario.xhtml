
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensaje" autoUpdate="false"  severity="info, error" showSummary="true" showDetail="true"/>
            <p:fieldset legend="Datos Personales" >
                <p:panelGrid columns="3" id="pgDatos" >
                    
                    <p:outputLabel for="txtRut" value="Rut" />
                    <p:inputText  id="txtRut" value="#{usuarioController.persona.rut}" required="true" />
                    <p:message for="txtRut" />
                    
                    
                    <p:outputLabel for="txtNombres" value="Nombres" />
                    <p:inputText  id="txtNombres" value="#{usuarioController.persona.nombres}" required="true" />
                    <p:message for="txtNombres" />

                    <p:outputLabel for="txtApellido" value="Apellidos" />
                    <p:inputText id="txtApellido" value="#{usuarioController.persona.apellidos}" required="true" />
                    <p:message for="txtApellido" />

                    <p:outputLabel for="rbdSexo" value="Sexo" />
                    <p:selectOneRadio id="rbdSexo" value="#{usuarioController.persona.sexo}" required="true" >
                        <f:selectItem itemValue="M" itemLabel="MASCULINO" />
                        <f:selectItem itemValue="F" itemLabel="FEMENINO" />
                    </p:selectOneRadio>
                    <p:message for="rbdSexo" />

                    <p:outputLabel for="dateFech" value="Fecha Nacimiento"  />
                    <p:calendar id="dateFech" value="#{usuarioController.persona.fechaNacimiento}" locale="es" required="true"  />  
                    <p:message for="dateFech" />

                </p:panelGrid>               
            </p:fieldset>
            <br/>
            <p:fieldset legend="Datos de la Cuenta" >                
                <p:panelGrid columns="3" id="pgCuenta" >

                    <p:outputLabel for="cboTipo" value="Tipo de Cuenta" />
                    <p:selectOneMenu id="cboTipo" value="#{usuarioController.usuario.tipo}" required="true" >
                        <f:selectItem itemValue="A" itemLabel="Administrador" />
                        <f:selectItem itemValue="U" itemLabel="Usuario" />
                        <f:selectItem itemValue="V" itemLabel="Veterinario" />
                    </p:selectOneMenu>
                    <p:message for="cboTipo" /> 


                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{usuarioController.usuario.usuario}" required="true" />
                    <p:message for="txtUsuario" /> 


                    <p:outputLabel for="clave1" value="Clave" />
                    <p:password id="clave1" value="#{usuarioController.usuario.clave}" required="true" 
                                validatorMessage="Las claves no coinciden" match="clave2"
                                feedback="true" promptLabel="Ingrese una clave" weakLabel="Debil"
                                strongLabel="Fuerte" goodLabel="Bueno"
                                />
                    <p:message for="clave1" />

                    <p:outputLabel for="clave2" value="Repetir Clave" />
                    <p:password required="true" id="clave2" />     
                    <p:message for="clave2" />

                </p:panelGrid>
                <p:commandButton value="Registrar" icon="ui-icon-check" update="pgDatos,pgCuenta,mensaje" actionListener="#{usuarioController.registrar()}"/>
            </p:fieldset>
        </h:form>

        <h:outputScript library="js" name="spanishLocale.js" />
    </h:body>
</html>
