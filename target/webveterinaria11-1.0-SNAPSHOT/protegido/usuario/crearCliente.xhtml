<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <body>
        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h2>Crear Cliente</h2>
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false"  severity="info, error" showSummary="true" showDetail="true"/>
                    <p:fieldset legend="Datos Cliente">
                        <p:panelGrid columns="3">
                            <p:outputLabel for="txtRut" value="Rut" />
                            <p:inputText  id="txtRut" value="#{crearClienteController.persona.rut}" required="true" />
                            <p:message for="txtRut" />

                            <p:outputLabel for="txtNombres" value="Nombres" />
                            <p:inputText  id="txtNombres" value="#{crearClienteController.persona.nombres}" required="true" />
                            <p:message for="txtNombres" />

                            <p:outputLabel for="txtApellido" value="Apellidos" />
                            <p:inputText id="txtApellido" value="#{crearClienteController.persona.apellidos}" required="true" />
                            <p:message for="txtApellido" />

                            <p:outputLabel for="rbdSexo" value="Sexo" />
                            <p:selectOneRadio id="rbdSexo" value="#{crearClienteController.persona.sexo}" required="true" >
                                <f:selectItem itemValue="M" itemLabel="MASCULINO" />
                                <f:selectItem itemValue="F" itemLabel="FEMENINO" />
                            </p:selectOneRadio>
                            <p:message for="rbdSexo" />

                            <p:outputLabel for="dateFech" value="Fecha Nacimiento"  />
                            <p:calendar id="dateFech" value="#{crearClienteController.persona.fechaNacimiento}" locale="es" required="true"  />  
                            <p:message for="dateFech" />                           



                        </p:panelGrid>   
                        <p:commandButton value="Registrar" icon="ui-icon-check" update="@form" action="#{crearClienteController.registrar()}"/>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
