<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <body>
        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                     <p:messages id="mensaje" autoUpdate="false"  severity="info, error" showSummary="true" showDetail="true"/>
                     <p:fieldset legend="Lista de Usuarios">
                       <p:dataTable value="#{usuarioController.listaUsuarios}" var="lu"  >
                          <p:column headerText="Nombre Usuario">
                            <h:outputText value="#{lu.usuario}" />
                        </p:column>  
                        <p:column headerText="Tipo">
                            <h:outputText value="#{lu.tipo}" />
                        </p:column>                        
                        <p:column headerText="Estado">
                            <h:outputText value="#{lu.estado}" />
                        </p:column>                        
                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar" action="#{usuarioController.eliminar(lu)}" update="@form" /> 
                        </p:column>                                        
                    </p:dataTable>     
                     </p:fieldset>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
