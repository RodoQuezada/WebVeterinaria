<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form >
                    <p:messages id="mensaje" autoUpdate="false"  severity="info,error" showSummary="true" showDetail="true"/>
                    <p:fieldset legend="Agregar Especie" >
                        <p:panelGrid columns="2">
                            <p:outputLabel for="txtNombre" value="Nombre Especie" />
                            <p:inputText id="txtNombre" value="#{especieController.especie.nombre}" />                                                        
                            <h:column/>
                            <p:commandButton value="Registrar" action="#{especieController.create()}" update="@form" />
                        </p:panelGrid>
                                       
                        <p:dataTable id="dt"  value="#{especieController.lista}" var="ls"  >                                                                                 
                            <p:column headerText="Nombre">
                                <h:outputText value="#{ls.nombre}" />
                            </p:column>                            
                            <p:column headerText="Estado">
                                <h:outputText value="#{ls.estado}" />
                            </p:column>                            
                             <p:column headerText="Eliminar">
                                 <p:commandButton value="Eliminar" action="#{especieController.delete(ls)}" update="@form" /> 
                            </p:column>                            
                        </p:dataTable>
                    </p:fieldset>                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
